<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style1.css">
</head>
<body class="back">
<script src="listing.js"></script>
<div class="container mt-5">
    <div class="bg-info text-white min-vw-80" style="border-radius: 1rem;max-width:800px; margin: auto">
        <div class="container p-5">
            <h2 class="fw-bold mb-3 text-uppercase">Property Information</h2>
            <hr class="divider">
            <form>
                <div class="mb-3">
                    <label class="form-label">Address: </label>
                    <div class="input-group mb-3">

                        <input type="text" class="form-control" placeholder="street number" required>
                        <input type="text" class="form-control" placeholder="City" required>
                        <input type="text" class="form-control" placeholder="Country" required>


                    </div>
                    <div class="input-group mb-1">
                        <input type="text" class="form-control" placeholder="unit number (optional)">
                    </div>
                </div>



                <div class="form-group row mb-3">
                    <div class="col-md-4">
                        <label class="form-label" >Guest Number: </label>
                    </div>
                    <div class="col-md-4 offset-md-4">
                        <button type='button'  class=" round_button btn btn-light rounded-circle mx-1 float-start" onclick="decrement_g()">-</button>
                        <input id=GuestInput class=" float-start mt-1" type=number min=0 max="100">
                        <button type='button' class="round_button btn btn-light rounded-circle mx-1 float-start" onclick="increment_g()">+</button>
                    </div>
                </div>




                <div class="form-group row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Bed Room Number: </label>
                    </div>
                    <div class="col-md-4 offset-md-4">
                        <button type='button' class="round_button btn btn-light rounded-circle mx-1 float-start" onclick="decrement_b()">-</button>
                        <input id=BedRoomInput class="float-start mt-1"  type=number min=0 max="100">
                        <button type='button' class="round_button btn btn-light rounded-circle mx-1 float-start " onclick="increment_b()">+</button>
                    </div>
                </div>


                <div class="form-group row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Bath Room Number: </label>
                    </div>
                    <div class="col-md-4 offset-md-4">
                        <button type='button' class="round_button btn btn-light rounded-circle mx-1 float-start" onclick="decrement_bath()">-</button>


                        <input id=BathRoomInput  class="float-start mt-1" type=number min=0 max="100">
                        <button type='button' class=" round_button btn btn-light rounded-circle mx-1 float-start" onclick="increment_bath()">+</button>

                    </div>
                </div>



                <div class="form-group row mb-3 ">
                    <div class="col-md-4">
                        <label class="form-label">Bed Number: </label>
                    </div>
                    <div class="col-md-4 offset-md-4">
                        <button type='button' class="round_button btn btn-light rounded-circle mx-1 float-start" onclick="decrement_Bed()">-</button>

                        <input id=BedInput  class="float-start mt-1" type=number min=0 max="100">
                        <button type='button' class="round_button btn btn-light rounded-circle mx-1 float-start" onclick="increment_Bed()">+</button>
                    </div>
                </div>





                <div class="mb-3">
                    <hr class="divider">
                    <label class="form-label"><h5 class="fw-bold text-uppercase">Amenities: </h5> </label>
                    <div class="amenities-title">
                        <strong class="text-dark">Essentials</strong>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <input type="checkbox" id="essential1">
                            <label for="essential1">Wifi</label>
                        </div>
                        <div class="col-md-4 offset-md-2">
                            <input type="checkbox" id="essential2">
                            <label for="essential2">TV</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <input type="checkbox" id="essential3">
                            <label for="essential3">Kitchen</label>
                        </div>
                        <div class="col-md-4 offset-md-2">
                            <input type="checkbox" id="essential4">
                            <label for="essential4">Workspace</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <input type="checkbox" id="essential5">
                            <label for="essential5">Air Conditioning</label>
                        </div>
                        <div class="col-md-4 offset-md-2">
                            <input type="checkbox" id="essential6">
                            <label for="essential6">Heating</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <input type="checkbox" id="essential6">
                            <label for="essential6">Washer</label>
                        </div>
                        <div class="col-md-4 offset-md-2">
                            <input type="checkbox" id="essential7">
                            <label for="essential7">Dryer</label>
                        </div>
                    </div>

                    <div class="amenities-title mt-3">
                        <strong class="text-dark">Features</strong>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <input type="checkbox" id="feature1">
                            <label for="feature1">Pool</label>
                        </div>
                        <div class="col-md-4 offset-md-2">
                            <input type="checkbox" id="feature2">
                            <label for="feature2">Hot Tub</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <input type="checkbox" id="feature3">
                            <label for="feature3">Patio</label>
                        </div>
                        <div class="col-md-4 offset-md-2">
                            <input type="checkbox" id="feature4">
                            <label for="feature4">Grill</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <input type="checkbox" id="feature5">
                            <label for="feature5">Gym</label>
                        </div>
                        <div class="col-md-4 offset-md-2">
                            <input type="checkbox" id="feature6">
                            <label for="feature6">Piano</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <input type="checkbox" id="feature6">
                            <label for="feature6">Fire Pit</label>
                        </div>
                        <div class="col-md-4 offset-md-2">
                            <input type="checkbox" id="feature7">
                            <label for="feature7">Outdoor Shower</label>
                        </div>
                    </div>

                    <div class="amenities-title mt-3">
                        <strong class="text-dark" >Location</strong>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <input type="checkbox" id="location1">
                            <label for="location1">Lake Access</label>
                        </div>
                        <div class="col-md-4 offset-md-2">
                            <input type="checkbox" id="location2">
                            <label for="location2">Beach Access</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <input type="checkbox" id="location3">
                            <label for="location3">Ski-in/Ski-out</label>
                        </div>
                    </div>

                    <div class="amenities-title mt-3">
                        <strong class="text-dark">Safety Features</strong>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <input type="checkbox" id="safety1">
                            <label for="safety1">Smoke Detector</label>
                        </div>
                        <div class="col-md-4 offset-md-2">
                            <input type="checkbox" id="safety2">
                            <label for="safety2">First Aid Kit</label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <input type="checkbox" id="safety3">
                            <label for="safety3">Fire Extinguisher</label>
                        </div>

                    </div>
                </div>
                <hr class="divider">
                <div class = "mt-3">

                    <div class="form-group row mb-3">
                        <div class="col-md-4">
                            <input id='files' type='file' multiple/>
                        </div>
                        <div class="col-md-4 offset-md-3">
                            <a onclick="display()" href="#!"  data-bs-toggle="modal" data-bs-target="#photo_modal" class="text-white-50 fw-bold" >view pictures</a>
                        </div>
                    </div>



                    <div class=" mt-3">
                        <button type='button' onclick="delete_all()"> remove my pictures </button>
                    </div>


                </div>
                <label for="description" class="mt-3"> Description about the property</label>
                <textarea class="form-control" id="description" rows="5"></textarea>

                <div class="price_box">
                    <label class="form-label mt-3"><h5 class="fw-bold text-dark text-uppercase">Asking Price</h5> </label>
                    <div class="price_collection mx-4"></div>
                    <button type="Button" class="btn btn-success m-4" data-bs-toggle="modal" data-bs-target="#price_modal">Add Price For Available Period</button>

                </div>
                <hr class="divider">

                <div class="text-center">
                    <button type="Button" class="mt-3 btn btn-secondary text-center"><h3>Update Your Property Information!</h3> </button>
                </div>






            </form>
        </div>
    </div>
</div>

</body>



<div class="modal fade" id="photo_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header ">
                <h5 class="modal-title fw-bold mb-2 text-uppercase">Your Uploaded Photos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id='result'></div>


            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="price_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header ">
                <h5 class="modal-title fw-bold mb-2 text-uppercase">Time Range and Price</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="input-group">
                <label class="m-3"> From</label>
                <input type="date" id="start" name="start" required>
                <label class="m-3"> To</label>
                <input type="date" id="end" name="end" required>

            </div>
            <div>
                <label class="m-3"> Asking Price: </label>
                <input type=number min=0 max=9999999999999 required>
                <label class="m-3" >$ </label>
                <button data-bs-dismiss="modal" class="btn btn-success text-center float-end mx-5">Add</button>
            </div>


            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>

</html>
